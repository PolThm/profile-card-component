<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="bg pattern top" class="bg-top">
  <img src="images/bg-pattern-bottom.svg" alt="bg pattern bottom" class="bg-bottom">
  <main>
    <section>
      <img src="images/bg-pattern-card.svg" alt="bg pattern card" class="card-bg-top">
      <img src="images/image-victor.jpg" alt="profile picture" class="profile-picture">
      <div class="profile-info">
        <div class="name-age">
          <h2 class="name">Victor Crest</h2>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
      </div>
    </section>

    <footer>
      <div class="stats">
        <h3 class="stats--number">80K</h3>
        <p class="stats--detail">Followers</p>
      </div>
      <div class="stats">
        <h3 class="stats--number">803K</h3>
        <p class="stats--detail">Likes</p>
      </div>
      <div class="stats">
        <h3 class="stats--number">1.4K</h3>
        <p class="stats--detail">Photos</p>
      </div>
    </footer>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card__body">
      <img src="images/bg-pattern-card.svg" alt="" class="card-bg-top">
      <img src="images/image-victor.jpg" alt="profile picture" class="profile-picture">
      <div class="profile-info">
        <div class="name-age">
          <h2 class="name">Victor Crest</h2>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
      </div>
    </div>

    <div class="card__footer">
      <div class="stat">
        <p class="stat__number">80K</p>
        <p class="stat__detail">Followers</p>
      </div>
      <div class="stat">
        <p class="stat__number">803K</p>
        <p class="stat__detail">Likes</p>
      </div>
      <div class="stat">
        <p class="stat__number">1.4K</p>
        <p class="stat__detail">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
